{% extends "base.html" %}
{% block content %}
  <h2>Add Post</h2>
  <form method = "post">

      <h3>Title</h3>
      <input type="text" name="title" value="{{title}}">


      <h3>Thoughts</h3>
      <textarea name="thoughts">{{thoughts}}</textarea>


      <div class="error">{{error}}</div>

      <br>
      <button>Submit</button>
    </form>
{% endblock %}
